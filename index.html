<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Launching 31 August 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 50% 50%, #0f0f1a, #050507);
      color: #00fff0;
      font-family: 'Orbitron', Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 0 0 15px #00fff0, 0 0 30px #0077ff;
      margin-bottom: 1rem;
      animation: flicker 3s infinite;
      z-index: 1;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: #d0d0d0;
      margin-bottom: 2rem;
      line-height: 1.4;
      z-index: 1;
    }

    #countdown {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      font-size: 1.2rem;
      letter-spacing: 2px;
      z-index: 1;
    }

    .time-box {
      background: rgba(0, 255, 240, 0.1);
      border: 1px solid #00fff0;
      border-radius: 12px;
      padding: 1rem;
      min-width: 80px;
      box-shadow: 0 0 10px #00fff0 inset;
      flex: 1 1 100px;
      max-width: 120px;
    }

    .time-box span {
      display: block;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #00fff0;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    .radio-section {
      margin-top: 1.5rem;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .radio-title {
      color: #00fff0;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #00fff0;
    }

    select {
      background: rgba(0, 255, 240, 0.1);
      border: 1px solid #00fff0;
      color: #00fff0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
      margin-bottom: 0.8rem;
    }

    audio {
      width: 250px;
      margin-top: 0.3rem;
      filter: drop-shadow(0 0 10px #00fff0);
    }

    @media (max-width: 480px) {
      .time-box {
        padding: 0.8rem;
        min-width: 70px;
      }
      footer {
        font-size: 0.7rem;
      }
      select {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <p>Our next-gen website will go live on <strong>31 August 2026</strong></p>

  <div id="countdown">
    <div class="time-box"><span id="days">00</span>Days</div>
    <div class="time-box"><span id="hours">00</span>Hours</div>
    <div class="time-box"><span id="minutes">00</span>Minutes</div>
    <div class="time-box"><span id="seconds">00</span>Seconds</div>
  </div>

  <!-- 🎧 Embedded Public Radio Player -->
  <div class="radio-section">
    <div class="radio-title">🎧 Listen to Malaysian Radio</div>
    <select id="radioSelect" onchange="changeRadio()">
      <option value="">-- Select Station --</option>
      <option value="https://playerservices.streamtheworld.com/api/livestream-redirect/BFM.mp3">BFM 89.9 (Business FM)</option>
      <option value="https://radio13.plaza.one/ogg">Retro Synthwave Radio</option>
      <option value="https://live.radioharapan.org/stream">Radio Harapan</option>
      <option value="https://stream.zeno.fm/nzfa47m1w0quv">Zayan Online</option>
      <option value="https://stream-54.zeno.fm/x8a7r6v5qf9uv">Online Chill Beats</option>
    </select>
    <audio id="radioPlayer" controls preload="none">
      <source id="radioSource" src="">
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>© <span id="year"></span> LetsJom. All rights reserved.</footer>

  <script>
    // 🕐 Countdown Timer
    const countdown = () => {
      const launchDate = new Date("August 31, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d.toString().padStart(2, '0');
      document.getElementById("hours").innerText = h.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
    };
    countdown();
    setInterval(countdown, 1000);

    // 📅 Auto year
    document.getElementById("year").innerText = new Date().getFullYear();

    // 🎧 Change radio stream
    function changeRadio() {
      const select = document.getElementById('radioSelect');
      const player = document.getElementById('radioPlayer');
      const source = document.getElementById('radioSource');
      const stream = select.value;
      if (stream) {
        source.src = stream;
        player.load();
        player.play().catch(()=>{});
      } else {
        player.pause();
      }
    }
  </script>
</body>
</html>
