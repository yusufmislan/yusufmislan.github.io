<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Launching 31 August 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at 50% 50%, #0f0f1a, #050507);
      color: #00fff0;
      font-family: 'Orbitron', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00fff0, 0 0 30px #0077ff;
      margin-bottom: 1rem;
      animation: flicker 3s infinite;
    }
    p {
      font-size: 1.2em;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }
    #countdown {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .time-box {
      background: rgba(0, 255, 240, 0.1);
      border: 1px solid #00fff0;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      min-width: 80px;
      box-shadow: 0 0 10px #00fff0 inset;
    }
    .time-box span {
      display: block;
      font-size: 2rem;
      color: #00fff0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>COMING SOON</h1>
  <p>Our next-gen website will go live on <strong>31 August 2026</strong></p>

  <div id="countdown">
    <div class="time-box"><span id="days">00</span>Days</div>
    <div class="time-box"><span id="hours">00</span>Hours</div>
    <div class="time-box"><span id="minutes">00</span>Minutes</div>
    <div class="time-box"><span id="seconds">00</span>Seconds</div>
  </div>

  <footer>Â© 2025 LetsJom. All rights reserved.</footer>

  <script>
    const countdown = () => {
      const launchDate = new Date("August 31, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
